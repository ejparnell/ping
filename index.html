<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header__container">
        <img class="img__heading-logo" src="./assets/images/logo.svg" alt="Ping logo">
        <h1 class="header__heading-text"><span class="span__heading-text">We are launching</span> soon!</h1>
        <h2 class="header__sub-heading-text">Subscribe and get notified</h2>
    </header>

    <section class="section__form">
        <form class="form__container">
            <input class="form__container-input" name="email" type="email" placeholder="Your email address...">
            <input class="form__submit-button" type="submit" value="Notify Me">
        </form>

        <p class="form__message"></p>
    </section>

    <img class="img__dashboard-illustration" src="./assets/images/illustration-dashboard.png" alt="Dashboard illustration">

    <section>
        <div class="section__social-media-container">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
    </section>

    <footer>
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/ejparnell">Beth Parnell</a>.
        </p>
    </footer>
</body>

</html>
